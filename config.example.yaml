# Example configuration for the pre-market screener.
universe:
  # Market capitalisation bounds expressed in USD. The packaged universe in
  # screener/tickers/tickers.csv is filtered using these limits before any
  # data-provider requests are made.
  market_cap_from: 300000000
  market_cap_to: 5000000000
  # Limit the number of tickers evaluated and shown in the final report.
  max_results: 15
criteria:
  volume:
    relative_to_30day_avg: 2.0
    absolute_pre_market_shares: 150000
  gap:
    minimum_gap_percent: 3.5
    require_above_vwap: true
  minimum_float_shares: 12000000
data:
  provider: yfinance
  # provider_options:
  #   api_key_env: POLYGON_API_KEY  # required when provider: polygon
  timezone: US/Eastern
  premarket_window_start: "04:00"
  premarket_window_end: "09:29"
max_concurrent_requests: 8
